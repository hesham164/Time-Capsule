<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="text" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <a href="create_user.html">Don't have an account? Sign up</a>
    </div>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Firebase and custom JS -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getDatabase, ref } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAecoiGbW97TIl29mD3f7Zr5PQSTytAQ3k",
            authDomain: "quize-42032.firebaseapp.com",
            databaseURL: "https://quize-42032-default-rtdb.firebaseio.com/",
            projectId: "quize-42032",
            storageBucket: "quize-42032.appspot.com",
            messagingSenderId: "402409084375",
            appId: "1:402409084375:web:e564518e118e786e10a792",
            measurementId: "G-XDC229BN4W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        window.auth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.db = database;
        window.ref = ref;
    </script>
    <script src="login.js"></script>
</body>
</html>
